{% extends 'show_products/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <div class="card-title">
                            Register
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for f in form %}
                                <div class="form-group">
                                    {{ f.name }}
                                    <br>
                                    {{ f }}
                                </div>
                            {% endfor %}
                            <button class="btn-info text-white" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
