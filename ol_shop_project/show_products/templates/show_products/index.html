{% extends 'show_products/base.html' %}

{% block body %}
    <h1>Available items</h1>

    {% for i in item_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="150px" src="{{ i.image }}">
            </div>
            <div class="col-md-4">
                <h3>{{ i.name }}</h3>
                <h5>{{ i.description }}</h5>
                <h6>${{ i.price }}</h6>
            </div>
            <div class="col-md-2">
                <a href="{% url 'show_products:detail' i.id %}" class="btn btn-success">Detail</a>
            </div>

        </div>
    {% endfor %}


{% endblock %}
