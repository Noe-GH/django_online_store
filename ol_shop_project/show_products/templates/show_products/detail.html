{% extends 'show_products/base.html' %}

{% block body %}

    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <img src="{{ object.image }}" class="card" height="300px">
            </div>

            <div class="col-md-6">
                <h1>{{ object.name }}</h1>
                <h2>{{ object.description }}</h2>
                <h3>${{ object.price }}</h3>
                <a href="{% url 'show_products:delete_item' object.id %}">Delete</a>
            </div>

        </div>
    </div>
{% endblock %}
